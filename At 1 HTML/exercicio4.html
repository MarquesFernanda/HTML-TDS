<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
   <!--Exercício 4--> 
   <br><br>
    <center>
    <fieldset>
    <h2>Formulário Para Contato</h2>
    <fieldset>
    <form>

        <label>Nome :</label>
        <input type="text" name="nome" placeholder="Digite seu nome aqui">
        <hr>
        <label>E-mail :</label>
        <input type="email" name="email" placeholder="Digite seu email aqui">
        <hr>
        <label>Mensagem :</label> <br>
        <textarea name="mensagem" cols="30" rows="3" maxlength="100" placeholder="Digite sua mensagem aqui"></textarea>
        <hr>
        <input type="reset" value="Cancelar">
        <input type="button" value="Enviar">


    </form>
    </fieldset>
</body>
</html>
