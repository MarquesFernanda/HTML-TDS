<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <center>
            <fieldset>
                <legend align="center">Faça seu Login</legend>
                <br>
                <label>Nome de usuário :</label>
                <input type="text" name="user" maxlength="14" placeholder="Digite seu usuário aqui" required>
                <hr>
                <label>Senha :</label>
                <input type="password" name="senha" maxlength="8" placeholder="Digite sua senha aqui" required>
                <hr>
                <input type="reset" value="Cancelar">
                <input type="button" value="Enviar">
    </form>
</body>
</html>
